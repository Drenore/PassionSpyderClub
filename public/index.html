<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion Spyder Club</title>
    <!-- Lien vers mon CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Lien vers CSS Bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
     <!-- Lien vers jQuery internet -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Lien vers jQuery bootsrap -->
    <script src="JS/bootstrap.min.js"></script>
   
    
</head>
<body>
    <header class="bg-dark headerFix" id="bandeHaut">
        <div class="container">
            <div class="text-center p-3">
                <img src="images/logoTopSpyder.png" alt="Passion Spyder Club Estima Association">
                
            </div>
        </div>
    </header>
    <nav class="navBox" id="navBar">
        <div class="container">
            <div class="row">
                <div class="site-nav col-md-12">
                    <ul>
                        <li ><a href="#" class="active">Accueil</a></li>
                        <li><a href="#">Presentation</a></li>
                    </ul>

                </div>       
            </div>
        </div>
    </nav>
   
    <section class="startpage" id="section">
        <img src="images/imagePrinc.jpg" class="imgPrinc" alt="Passion Spyder Club Estima Association">
        <div class="textImage">

        </div>

    </section>
    <script>
       $(window).scroll(function () {
    if ($(window).scrollTop() >= 50) {
        $('#bandeHaut').css('display', 'none');
        $('#navBar').css('position', 'fixed');
        $('#navBar').css('top', '0');
        $('#banner').css('margin-top', '170px');
        $('#logoNavMobile').css('top', '20px');
        $('#bannerMob').css('margin-top', '170px');
        $('#section').css('margin-top', '160px');



    } else {
        $('#bandeHaut').css('display', 'block');
        $('#navBar').css('position', 'static');
        $('#navBar').css('top', '0');
        $('#banner').css('margin-top', '0px');

        $('#logoNavMobile').css('top', '60px');
        $('#bannerMob').css('margin-top', '0px');
        $('#section').css('margin-top', '0px');

    }
})
    </script>
</body>
</html>
